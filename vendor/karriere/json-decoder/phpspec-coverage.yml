suites:
    main:
        namespace: Karriere\JsonDecoder
        psr4_prefix: Karriere\JsonDecoder
        src_path: src
        spec_prefix: tests\specs

extensions:
    PhpSpecCodeCoverage\CodeCoverageExtension: ~

code_coverage:
  format:
    - html
    - clover
  output:
    html: coverage
    clover: coverage.xml

formatter.name: pretty